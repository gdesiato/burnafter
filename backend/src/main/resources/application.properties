spring.application.name=burnafter
app.publicBaseUrl=https://gdesiato.github.io/burnafter
app.maxTextBytes=20000
app.defaultTtlMinutes=1440
app.maxTtlMinutes=10080

server.forward-headers-strategy=framework

management.endpoints.web.cors.allowed-origins=https://gdesiato.github.io,http://localhost:4200
management.endpoints.web.cors.allowed-methods=GET,OPTIONS

# limits URL-encoded form posts, not JSON
server.tomcat.max-http-form-post-size=512KB

# header-size caps
server.max-http-request-header-size=8KB

