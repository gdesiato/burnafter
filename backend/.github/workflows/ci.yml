name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: burnafter
          POSTGRES_USER: burnafter
          POSTGRES_PASSWORD: burnafter
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U burnafter"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/burnafter
      SPRING_DATASOURCE_USERNAME: burnafter
      SPRING_DATASOURCE_PASSWORD: burnafter
      SPRING_PROFILES_ACTIVE: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build and test
        run: ./mvnw clean verify

      - name: Build Docker image
        run: docker build -t burnafter:ci .
