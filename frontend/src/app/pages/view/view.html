<div class="page">
  <div class="container">
    <h1>Temporary Paste</h1>

    <div class="form">
      @if (error) {
        <div class="err">error: {{ error }}</div>
      }

      @if (meta && !opened) {
        <div>
          <div class="hint">
            expires: {{ meta.expiresAt | date:'medium' }} Â· remaining views: {{ meta.remaining }}
          </div>

          @if (meta.protectedByPassword) {
            <div style="margin:10px 0;">
              <label>Password<br>
                <input [(ngModel)]="password" type="password" class="in">
              </label>
            </div>
          }

          <button class="btn" (click)="open()">open</button>
        </div>
      }

      @if (opened) {
        <pre class="note">{{ content }}</pre>
      }
    </div>
  </div>
</div>
