<div class="page">
  <div class="container">
    <h1>Temporary Paste</h1>

    <form (ngSubmit)="submit()">
      <p>
        <label>Content<br>
          <textarea [(ngModel)]="text" name="text" rows="12" required></textarea>
        </label>
      </p>

      <p>
        <label>Expires<br>
          <select [(ngModel)]="expiresIn" name="expiresIn">
            <option value="10min">10min</option>
            <option value="1h">1h</option>
            <option value="24h">24h</option>
            <option value="7d">7d</option>
          </select>
        </label>
        &nbsp;&nbsp;
        <label>Views (1–10)<br>
          <input type="number" min="1" max="10" [(ngModel)]="views" name="views">
        </label>
        &nbsp;&nbsp;
        <label>
          <input type="checkbox" [(ngModel)]="burnAfterRead" name="burnAfterRead">
          burn-after-read
        </label>
      </p>

      <p>
        <label>Password (optional)<br>
          <input type="password" [(ngModel)]="password" name="password">
        </label>
      </p>

      <p class="hint">
        no password ⇒ the link is the key. keep it safe.
      </p>

      <p>
        <button type="submit" [disabled]="loading || !text.trim()">create</button>
      </p>

      @if (error) {
        <div class="error">error: {{ error }}</div>
      }

      @if (resultUrl) {
        <div>
          <input [value]="resultUrl" readonly>
          <p><button type="button" (click)="copy()">copy</button></p>
        </div>
      }
    </form>
  </div>
</div>
