# .github/workflows/deploy-gh-pages.yml
name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend   # all "run:" steps happen in frontend/
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.19.0
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build Angular (prod with correct base)
        run: |
          npx ng build --configuration production \
            --base-href=/burnafter/ \
            --deploy-url=/burnafter/
          # SPA fallback for 404s on deep links
          cp dist/burnafter-ui/browser/index.html dist/burnafter-ui/browser/404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # path is repo-root relative for this "uses:" step
          path: frontend/dist/burnafter-ui/browser

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

